<!DOCTYPE html>
<html>
  <head>
    <title>RegEx Email Validator</title>
    <script>
      function validate() {
        var mail = document.documentElementById("text").value();
        var regx = /\W+@+\W+\.(net|com|org)/;
        if (regx.test(mail)) {
          alert("true");
          return true;
        } else {
          alert("false");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form>
      <input id="text" placeholder="Email" type="text" /><br />
      <button onclick="validate()" type="button">Submit</button>
    </form>
  </body>
</html>
